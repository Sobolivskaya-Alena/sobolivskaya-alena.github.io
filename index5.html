<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание №5</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link href="style6.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main p-2 m-3">
      <div class="container">
        <div class="row">
          <!--Декоративный элемент-->
          <div class="col d-flex align-items-center justify-content-center">
            <button class="link" id="btn" style="outline: none">
              <svg
                class="circle"
                width="200"
                height="200"
                viewBox="0 0 200 200"
              >
                <path
                  id="circleShape"
                  class="circle_shape"
                  d="M 20, 100 a 80, 80 0 1,1 160,0 a 80,80 0 1,1 -160,0"
                  fill="none"
                ></path>
                <path
                  class="circle_arrow"
                  d="M 75 100 L 125 100 L 110 85 M 125 100 L 110 115"
                  fill="none"
                  stroke="#2B2024"
                  stroke-width="2"
                ></path>
                <text class="circle_text">
                  <textPath href="#circleShape">Рассчитать стоимость</textPath>
                </text>
              </svg>
            </button>
          </div>

          <!--Форма-->
          <div class="col d-flex justify-content-center">
            <form class="form p-3">
              <p class="form_text">Рассчитать стоимость заказа</p>
              <select id="selectP" class="form_select">
                <option value="0" selected disabled>Выбор из списка</option>
                <option value="500">1 (500 &#8381; )</option>
                <option value="1000">2 (1000 &#8381; )</option>
                <option value="1500">3 (1500 &#8381; )</option>
                <option value="2000">4 (2000 &#8381; )</option>
                <option value="2500">5 (2500 &#8381; )</option>
              </select>
              <p class="form_text mt-3">Укажите количество:</p>
              <input
                id="numberP"
                class="form_input"
                type="number"
                value="0"
                min="0"
              />

              <!--Итог-->
              <div id="infoP" style="display: none" class="mt-3">
                <p>Итог: <span id="priceP"></span>&#8381;</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="script6.js"></script>
  </body>
</html>
