<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style8.css" />
    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slapform@latest/dist/index.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Задание 8</title>
  </head>
  <body>
    <button
      type="button"
      id="open-btn"
      class="btn btn-primary main_but"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Открыть
    </button>

    <div class="modal" id="exampleModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Форма обратной связи</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              method="POST"
              action="https://api.slapform.com/hSfvks6qU"
              id="main"
            >
              <h4 id="status"></h4>
              <div class="m-3">
                <input
                  type="text"
                  name="fio"
                  id="fio"
                  class="form_input"
                  placeholder="ФИО"
                  required
                />
              </div>
              <div class="m-3">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form_input"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="m-3">
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  class="form_input"
                  placeholder="Телефон"
                  required
                />
              </div>
              <div class="m-3">
                <input
                  type="text"
                  name="organization"
                  id="organization"
                  class="form_input"
                  placeholder="Организация"
                  required
                />
              </div>
              <div class="m-3">
                <textarea
                  name="message"
                  id="message"
                  class="form_input"
                  placeholder="Сообщение"
                ></textarea>
              </div>

              <div class="checkbox">
                <input
                  type="checkbox"
                  name="check_mark"
                  id="check_mark"
                  class="checkbox_input"
                  checked
                />
                <label class="checkbox_label">
                  <span> Согласие на обработку персональных данных</span>
                </label>
              </div>
              <button id="send" class="btn">Отправить</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="script8.js" defer></script>
  </body>
</html>
